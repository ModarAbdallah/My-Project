<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="view-port" content="width=device-width , initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <h1></h1>
   <div class="guess-game">
    <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
            <button class="check">check word</button>
            <button class="hint"><span></span> hint</button>
            <div class="message"></div>
        </div>
    </div>
        <div class="key-colors">
            <h2>Key Colors</h2>
                <div class="key-color">
                    <div class="key in-place"></div>
                    <p>letter is Correct</p>
                </div>
                <div class="key-color">
                    <div class="key not-in-place"></div>
                    <p>Letter is not in place</p>
                </div>
                <div class="key-color">
                    <div class="key wrong"></div>
                    <p>Letter is Wrong</p>
                </div>
        </div>
        
    </div>
   </div>
    <footer></footer>
</body>
<script src="guess.js"></script>
</html>
